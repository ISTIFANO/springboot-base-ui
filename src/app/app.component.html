<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="#" class="text-2xl font-bold text-gray-800">ShopStyle</a>
                </div>
                
                <!-- Navigation Links - Desktop -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-8">
                        <a href="#" class="text-gray-800 hover:text-gray-600 font-medium">Accueil</a>
                        <a href="#" class="text-gray-800 hover:text-gray-600 font-medium">Produits</a>
                        <a href="#" class="text-gray-800 hover:text-gray-600 font-medium">Collections</a>
                        <a href="#" class="text-gray-800 hover:text-gray-600 font-medium">Nouveautés</a>
                        <a href="#" class="text-gray-800 hover:text-gray-600 font-medium">Promotions</a>
                    </div>
                </div>
                
                <!-- Right Side Icons -->
                <div class="flex items-center space-x-6">
                    <!-- Search -->
                    <div class="hidden md:block">
                        <div class="relative">
                            <input type="text" placeholder="Rechercher..." class="bg-gray-100 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-gray-300 w-64">
                            <div class="absolute left-3 top-2.5">
                                <i class="bx bx-search text-gray-500"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- User Account -->
                    <a href="#" class="text-gray-800 hover:text-gray-600">
                        <i class="bx bx-user text-2xl"></i>
                    </a>
                    
                    <!-- Shopping Cart -->
                    <a href="#" class="text-gray-800 hover:text-gray-600 relative">
                        <i class="bx bx-cart text-2xl"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                    </a>
                    
                    <!-- Mobile Menu Button -->
                    <button type="button" class="md:hidden text-gray-800 hover:text-gray-600 focus:outline-none">
                        <i class="bx bx-menu text-2xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Menu (hidden by default) -->
            <div class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100 rounded-md">Accueil</a>
                    <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100 rounded-md">Produits</a>
                    <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100 rounded-md">Collections</a>
                    <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100 rounded-md">Nouveautés</a>
                    <a href="#" class="block px-3 py-2 text-gray-800 hover:bg-gray-100 rounded-md">Promotions</a>
                </div>
                <div class="pt-4 pb-3 border-t border-gray-200">
                    <div class="px-2">
                        <div class="relative mt-3">
                            <input type="text" placeholder="Rechercher..." class="bg-gray-100 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-gray-300 w-full">
                            <div class="absolute left-3 top-2.5">
                                <i class="bx bx-search text-gray-500"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative pt-16">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');">
            <div class="absolute inset-0 bg-black opacity-50"></div>
        </div>
        
        <div class="relative min-h-screen flex items-center">
            <div class="container mx-auto px-4 py-32 md:py-64">
                <div class="max-w-xl">
                    <h1 class="text-4xl md:text-6xl font-bold text-white leading-tight mb-6">Nouvelle Collection Automne</h1>
                    <p class="text-xl md:text-2xl text-gray-200 mb-8">Découvrez nos dernières tendances et styles pour cette saison.</p>
                    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                        <a href="#" class="bg-white text-gray-900 hover:bg-gray-100 px-8 py-3 rounded-full font-medium text-lg inline-block text-center">Acheter Maintenant</a>
                        <a href="#" class="border-2 border-white text-white hover:bg-white hover:text-gray-900 px-8 py-3 rounded-full font-medium text-lg inline-block text-center">Voir la Collection</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
