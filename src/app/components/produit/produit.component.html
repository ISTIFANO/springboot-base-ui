<div class="container mx-auto p-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Produits</h1>
        <button 
            [routerLink]="['/produits/new']" 
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md flex items-center"
        >
            <span class="material-icons mr-1">add</span>
            Nouveau Produit
        </button>
    </div>

    <div *ngFor="let produit of produits" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 mb-6">
        <div class="h-48 overflow-hidden bg-gray-200 flex items-center justify-center">
            <img 
                *ngIf="produit.image" 
                [src]="produit.image" 
                [alt]="produit.nom"
                class="w-full h-full object-cover"
                onerror="this.src='assets/images/produit-placeholder.jpg'; this.onerror=null;"
            >
            <ng-container *ngIf="!produit.image">
                <span class="material-icons text-gray-400" style="font-size: 48px;">image_not_supported</span>
            </ng-container>
        </div>

        <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-1">{{ produit.nom }}</h3>
            <p class="text-gray-600 text-sm mb-2 line-clamp-2">{{ produit.description }}</p>

            <div class="flex justify-between items-center mt-3">
                <span class="text-lg font-bold text-blue-600">{{ produit.prix | currency:'EUR' }}</span>
                <span class="text-sm bg-gray-100 text-gray-800 py-1 px-2 rounded-full">
                    Stock: {{ produit.quantite }}
                </span>
            </div>
        </div>
    </div>
</div>
