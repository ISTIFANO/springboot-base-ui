<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Create Product</h2>
<form [formGroup]="produitForm" (ngSubmit)="onSubmit()" class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-md space-y-6">
    <div>
        <label for="nom" class="block text-sm font-medium text-gray-700">Nom :</label>
        <input id="nom" formControlName="nom"
                     class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description :</label>
        <textarea id="description" formControlName="description"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>

    <div>
        <label for="prix" class="block text-sm font-medium text-gray-700">Prix :</label>
        <input id="prix" type="number" formControlName="prix"
                     class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div>
        <label for="quantite" class="block text-sm font-medium text-gray-700">Quantit√© :</label>
        <input id="quantite" type="number" formControlName="quantite"
                     class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div>
        <label for="image" class="block text-sm font-medium text-gray-700">URL de l'image :</label>
        <input id="image" formControlName="image"
                     class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <input id="userId" type="hidden" formControlName="userId" value="1" />

    <button type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 transition">
        Ajouter Produit
    </button>
</form>
